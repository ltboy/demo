<table class="datepick-year-table">
  <tbody>
    <tr *ngFor="let years of yearRows">
      <td *ngFor="let year of years;trackBy:year" [class.current]="year.value === currentYear&&!year.status" (click)="clickHandle(year.value,year.status)" [ngClass]='year.status?"isdisable":"available"'>
        <span>{{year.value}}</span>
      </td>
    </tr>
  </tbody>
