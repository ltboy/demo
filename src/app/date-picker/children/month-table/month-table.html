<table class="datepick-month-table">
  <tbody>
    <tr *ngFor="let row of monthRows; let i = index;">
      <td [ngClass]="isDisable(i, k)?'isdisable':'available'" *ngFor="let item of row; let k = index;" [class.current]="isCurrentMonth(i, k)" (click)="clickHandle(i, k)">
        <span>{{ item }}</span>
      </td>
    </tr>
  </tbody>
</table>
