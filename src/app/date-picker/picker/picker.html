<div >
  <input #datepick [class]="'datepick-editor ' + 'datepick-editor--' + type" [readonly]="!editable || readonly" (modelChange)="changeHandle($event)"
    (focus)="focusHandle()" (blur)='blurHandle()' [value]="model" (keyup)='changeHandle($event)' [placeholder]="placeholder" />
  <app-date-picker-panel (click)="propagationHandle($event)" [show]="showPanelPicker" [hidden-day]="hiddenDay" [panel-absolute]="panelAbsolute" [panel-index]="panelIndex"
    [model]="value" (modelChange)="dateChangeHandle($event)">
  </app-date-picker-panel>
</div>
